<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e1e2e3; /* Light background color */
            color: #000000; /* Dark text color */
        }

        .container {
            margin-top: 50px;
        }

        .navbar {
            background-color: #bbbbbb; /* Light navbar background color */
        }

        .navbar-light .navbar-nav .nav-link {
            color: #000000; /* Dark text color for navbar links */
        }

        .navbar-light .navbar-brand {
            color: #000000; /* Dark text color for navbar brand */
        }

        .navbar-light .navbar-toggler-icon {
            background-color: #000000; /* Dark color for toggler icon */
        }

        .navbar-light .navbar-toggler {
            border-color: #000000; /* Dark color for toggler border */
        }

        .jumbotron {
            background-color: #e9ecef; /* Light background color for jumbotron */
        }

        table.table-striped tbody tr td {
            color: #000000; /* Dark text color */
        }

        table.table-striped thead th {
            color: #000000; /* Dark text color */
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Flashcard Appka</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'deck_list' %}">Decks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cards</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %} {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
