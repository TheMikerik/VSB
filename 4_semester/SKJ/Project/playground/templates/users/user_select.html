{% extends "base.html" %}
{% block title %}
  Select User for Practicing "{{ deck.name }}"
{% endblock %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <h1 class="text-center mb-4">Select User for Practicing "{{ deck.name }}"</h1>
            <br />
            <form method="post">
              {% csrf_token %}
              <div class="form-group text-center">
                {{ form.user.label_tag }} <br/>
                {{ form.user }}
              </div>
              <br />
              <br />
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Start Practice</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
