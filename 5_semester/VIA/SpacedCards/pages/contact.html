<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowBuddy - Simple Template</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQdPwDXc8jBbvRWp6pbLCoTR1GH21QS25B1veBiuNUgVxmGOu0P3U1y4sJ1oHAQEzpaMVSow/QPKL6mfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Error message styling */
        .error-message {
            color: red;
            display: none; /* Initially hidden */
            font-size: 0.9em;
            margin-top: 5px;
        }
        .error-message.visible {
            display: block; /* Show when validation fails */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="branding">
                <h1 class="logo"><a href="../index.html">FlowBuddy:</a></h1>
                <h2 class="subtitle"><a href="../index.html">App Block for Focus</a></h2>
            </div>
            <nav>
                <ul>
                    <li><a href="https://apps.apple.com/us/app/app-block-for-focus-flowbuddy/id6479961860" target="_blank" rel="noopener noreferrer">Download</a></li>
                    <li><a href="pages/gallery.html">Gallery</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content: 80vh White Block -->
    <section class="contact-section">
        <div class="container">
            <section class="contact-header">
                <h1 class="contact-title">Contact</h1>
                <p class="contact-subtitle">
                    I love to hear from you.
                </p>
            </section>
            <form class="contact-form" action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required minlength="2">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required minlength="10"></textarea>
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../assets/footer/footer.svg" alt="FlowBuddy mascot">
                <p class="footer-copyright">© 2024 FlowBuddy</p>
            </div>
            <div class="footer-links">
                <div class="footer-column">
                    <h3 class="footer-heading">Get Started</h3>
                    <a href="#" class="footer-link">Download</a>
                </div>
                <div class="footer-column">
                    <h3 class="footer-heading">Support</h3>
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Affiliate</a>
                </div>
                <div class="footer-column">
                    <h3 class="footer-heading">FlowBuddy</h3>
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Contact</a>
                </div>
            </div>
            <div class="footer-logo invisible-box">
                <img src="../assets/footer/footer.svg" alt="FlowBuddy mascot">
                <p class="footer-copyright">© 2024 FlowBuddy</p>
            </div>
        </div>
    </footer>

    <script>
        // Form validation logic
        document.querySelector('.contact-form').addEventListener('submit', function (event) {
            // Prevent form submission
            event.preventDefault();

            // Clear previous error messages
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => msg.classList.remove('visible'));

            // Get form fields
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            let isValid = true;

            // Validate Name
            if (name.length < 2) {
                const nameError = document.querySelector('#name + .error-message');
                nameError.textContent = 'Name must be at least 2 characters.';
                nameError.classList.add('visible');
                isValid = false;
            }

            // Validate Email
            if (!email) {
                const emailError = document.querySelector('#email + .error-message');
                emailError.textContent = 'Email is required.';
                emailError.classList.add('visible');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                const emailError = document.querySelector('#email + .error-message');
                emailError.textContent = 'Invalid email address.';
                emailError.classList.add('visible');
                isValid = false;
            }

            // Validate Message
            if (message.length < 10) {
                const messageError = document.querySelector('#message + .error-message');
                messageError.textContent = 'Message must be at least 10 characters.';
                messageError.classList.add('visible');
                isValid = false;
            }

            // Submit the form if all fields are valid
            if (isValid) {
                alert('Message sent successfully!');
                this.submit(); // Optional: Use if connected to backend
            }
        });
    </script>
</body>
</html>
